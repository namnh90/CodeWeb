<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech Landing Page</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    
    <div class="cover-web-box">
        <div class="web-header">
            <div class="logo-box"><img src="photo\Logo.png" alt="Logo"> </div>
            <div class="menu-box">
                <div class="text-menu-box1">
                    <p class="text-menu-inner">About us</p>
                </div>
                <div class="text-menu-box2">
                    <p class="text-menu-inner">Our Class</p>
                    <div class="down"><img src="photo\CaretDown.png" alt="button_down"></div>
                </div>
                <div class="text-menu-box3">
                    <p class="text-menu-inner">Blog</p>
                </div>
                <div class="text-menu-box4">
                    <p class="text-menu-inner">Contact</p>
                </div>
            </div>
            <div class="search-box">
                <img class="icon-shopping" src="photo\ShoppingBag.png" alt="ShoppingBag">
                <div class="input-searching">
                    <img class="img_magnifyingclass" src="photo\MagnifyingGlass.png" alt="Magnifying Glass">
                    <input class="text_search" type="text" placeholder="Search">
                </div>

            </div>
        </div>
        <div class="web-bottom">
            <div class="box-left-web-bottom">
                <div class="box-left-inner1">
                    <p style="font-weight: 700;font-size: 60px;color:#1A2434
;margin:0px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">Master Digital Skills with Ease!</p>
                    <p style="font-weight: 400;font-size: 20px;color:#1A2434
;opacity: 70%;margin:0px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">Unlock Digital Mastery Effortlessly! Explore and enhance your skills with our user-friendly
                        platform.
                    </p>
                    <div class="box-student">
                        <img src="photo\Vector 1.png" alt="vector">
                        <div class="info-student">
                            <p
                                style="align-self: flex-start; width: 224px;height: 24px; margin:0px; font-weight: 700;font-size: 20px;opacity: 70%;">
                                Total Student</p>
                            <div class="info-student-bottom">
                                <img class="img_student" src="photo\person-circle-left-1.jpg" alt="person1">
                                <img class="img_student" src="photo\person-circle-left-2.jpg" alt="person2">
                                <img class="img_student" src="photo\person-circle-left-3.jpg" alt="person3">
                                <img class="img_student" src="photo\person-circle-left-4.jpg" alt="person4">
                                <div class="img_student">
                                    <p
                                        style="font-weight: 700;font-size:20px;text-align: center;color:white;margin: 0px;align-self: center;">
                                        900+</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-left-inner2">
                    <button class="button-inner" style="background-color: #96204D; color:white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">Start learning</button>
                    <button class="button-inner">Learn more</button>
                </div>
                <div class="box-left-inner3">
                    <p style="font-weight: 700;font-size: 20px;opacity: 70%;width: 624px;height: 24px;margin:0px">
                        Trusted by</p>
                    <div class="box_brand">
                        <img class="logobrand" src="photo\google-logo.png" alt="google logo">
                        <img class="logobrand" src="photo\Canva-Logo.png" alt="canva logo">
                        <img class="logobrand" src="photo\amazon-official-logo-7017516947919651epoyhkqor.png"
                            alt="amazon logo">
                        <img class="logobrand" src="photo\sketch-logo-1.png" alt="sketch logo">
                    </div>
                </div>
            </div>


            <img class="box-right-web-bottom" src="photo\ls04-female-left-main.jpg" alt="Female-Main-Stand">


            <div class="pop-up-people">
            <div class="pop-up-inner1" style="width: 189px;height: 28px;">
                <p style="font-weight: 500;font-size: 20px;margin:0px; text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">Certified Instructor</p>
            </div>
            <div class="pop-up-inner2" style="width: 179px; height: 42px;">
                <img class="avatar-pop-up-people" src="photo\person-circle-1.jpg" alt="people-pop-up-1">
                <div class="info-pop-up-people">
                    <p class="Name">Donald Robert</p>
                    <p class="Title">UI/UX Design</p>
                </div>
            </div>
            <div class="pop-up-inner3" style="width: 179px;height: 42px;">
                <img class="avatar-pop-up-people" src="photo\person-circle-2.jpg" alt="people-pop-up-2">
                <div class="info-pop-up-people">
                    <p class="Name">John White</p>
                    <p class="Title">Web Development</p>
                </div>
            </div>

        </div>




    </div>
</body>

</html>
