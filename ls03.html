<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 03</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="box-cover">

        <div class="pop-up-box">
            <button class="close-button" type="submit">x</button>
            <div class="pop-up-inner">
            </div>
            <div class="box-text-below-pop-up-inner">
                <p class="text-below-pop-up-inner1">Send feedback!</p>
                <p class="text-below-pop-up-inner2">Leave your feedback here.</p>
            </div>
            <div class="box-text-below-pop-up-inner1">
                <div><input class="input-below-pop-up-inner1" type="text" placeholder="Type text..." /></div>
                <div><button class="input-below-pop-up-inner2" type="submit">
                        <p style="text-decoration: white;z-index: 10;">Yeah, thanks!</p>
                    </button></div>
            </div>
        </div>
        <div class="box-bottom-white">
            <img class="pic-coffee-1" src="photo\56978a9495d850aa7d4526eefeddaa4079db166a.jpg" alt="Coffe-White" />
            <img class="pic-coffee-2" src="photo\837ca36c1ac55e580e0ef5d7db92fccc7e01d083.jpg" alt="Coffe-Brown" />
        </div>
        <div class="box-bottom-black">
            <div class="oval-middle-milk-tea"></div>
        </div>

    </div>

</body>

</html>
