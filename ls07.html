<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Câu 1:Sử dụng vòng lặp, tính tổng các chữ số từ 1  đến 100</p>
    <button class="tinhtoan1" onclick="tinhtoan1()">Tính toán</button>
    <input type="number" id="tongso" readonly="true" placeholder="Tổng các số từ 1-100 là ?...">
    <p>Câu 2:Các số từ 0 đến 100, in ra các số chia hết cho 3 và 5</p>
    <button class="tinhtoan2" onclick="tinhtoan2()">Tính toán</button>
    <input type="text" id="printso" readonly="true" placeholder="Các số chia hết cho 3 và 5 là ?...">
<p>Câu 3:Tính giai thừa của một số nguyên bất kỳ</p>
    <input type="number" id="sodauvao" placeholder="Nhập số nguyên" required="true" style="display: inline-block;">
    <button class="tinhtoan3" onclick="tinhtoan3()">Tính toán</button>
    <input type="text" id="tinhgiaithua" readonly="true" placeholder="Tính giai thừa..." style="width: 1000px;">
<p>Câu 4:Sử dụng vòng lặp for để in ra bảng cửu chương từ 2 đến 9</p>
<button class="tinhtoan4" onclick="tinhtoan4()">Bảng cửu chương từ 2 đến 9</button>
    <textarea type="text" id="bcc" readonly="true" placeholder="Bảng cửu chương từ 2-9 là ?..." style="width: 1000px;">

</body>
